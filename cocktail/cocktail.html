<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Shaker Sort</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 400px; /* Altura del contenedor */
            margin-top: 30px;
            border: 1px solid #ccc;
        }
        .bar {
            width: 10px;
            margin: 0 1px;
            background-color: #007bff;
            transition: height 0.2s;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Cocktail Shaker Sort</h1>
        <div id="container"></div>
        <button id="ordenar" class="btn btn-primary mt-4">Ordenar</button>
        <button class="btn btn-secondary mt-4" onclick="location.href='../index.html'">Regresar</button>
    </div>

    <script src="cocktailsort.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
